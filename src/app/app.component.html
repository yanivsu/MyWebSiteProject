<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<div class="context">
  <h1>Welcome To Yaniv Suriyano's WebSite</h1>
</div>
<div class="area">
  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <mat-toolbar class="navbarMenu" [ngStyle]="{ 'background-color':color }">
    <div style="color: white">Yaniv Suriyano :)</div>
    <div>
        <span>
          <a href="https://www.instagram.com/yanivsu/" target="_blank">
            <i class="fa fa-instagram" matTooltip="Please Follow me on Instagram"></i>
          </a>
        </span>
      <span>
          <a href="https://www.facebook.com/yaniv.suriyano" target="_blank">
            <i class="fa fa-facebook-official" matTooltip="Please Follow me on Facebook"></i>
          </a>
        </span>
        <button mat-icon-button [matMenuTriggerFor]="menu" style="background: none;margin-left: 4px; border: none ">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
           <button mat-menu-item (click)="ScrollDown('GCD')">
             <mat-icon>memory</mat-icon>
             <span>GCD calculator</span>
           </button>
           <button mat-menu-item disabled>
             <mat-icon>voicemail</mat-icon>
             <span>Check voice mail</span>
           </button>
           <button mat-menu-item>
             <mat-icon>notifications_off</mat-icon>
             <span>Disable alerts</span>
           </button>
        </mat-menu>
    </div>
  </mat-toolbar>
</div>
<div class="contentImage">
  <div id="GCD" class="GCDClass">
    <span id="GCDCal">GCD Calculator</span>
    <div class="container grid-container">
      <form class="GCDform">
        <mat-form-field>
          <input matInput type="number" #number1 required>
          <mat-placeholder class="placeholder">First Integer:</mat-placeholder>
        </mat-form-field>
        <mat-form-field>
          <input number matInput type="number" #number2 required>
          <mat-placeholder class="placeholder">Second Integer:</mat-placeholder>
        </mat-form-field>
        <button type="button" class="btn btn-primary" (click)="GCDCalcuator(number1.value, number2.value)">Go!</button>
      </form>
      <br>
      <div *ngIf="missValue">
        <span style="color: red; font-size: 17px">*</span>
        <span style="color: white; font-size: 15px"> Please enter Numbers / Unsigned Numbers</span>
      </div>
      <div class="result" *ngIf="result">Result:<br> GCD:{{ GCDAnswer }} ,u:{{ GCDu }} ,v: {{ GCDv }}</div>
    </div>
  </div>
</div>
